<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/screen.css" />
<title>Volunteer Registration</title>
</head>

<body>

	<div id="wrapper">
        <div id="header">
            <div id="logo">
                <a href="index.html"><h1>Safe</h1><h2>In</h2></a>
            </div>
            <a href="login.html"><div id="login"><div id="login_logo"></div>Login</div></a>
        </div>
        
        <div id="form_content">
        	<h1>Relief Disaster. Volunteer Now</h1>
            <div id="progress_bar">
            	<div class="bullet_number1" id="selected_bullet">1<div class="bullet_description">Personal Information</div></div>
                <div class="bullet_number2">2<div class="bullet_description">Skills</div></div>
                <div class="bullet_number3">3<div class="bullet_description">Emergency Coontact</div></div>
            </div>
            <div id="form">
            	<div class="textbox_label">Full name:<input type="text" class="textbox"></div>
                <div class="textbox_label">Phone number:<input type="text" class="textbox"></div>
                <div class="textbox_label">Email address:<input type="text" class="textbox"></div>
                <div class="textbox_label">Home address:<input type="text" class="textbox"></div>
                <div class="textbox_label">Health limitation:<input type="text" class="textbox"></div>
               	<br />I am willing to volunteer to relief:
               	<div class="textbox_label"><select class="textbox">
                                                <option>Japan Eartquake Disaster</option>
                                                <option>Hawai's Volcano Eruption Disaster</option>
                                          </select>
				</div>
                <a href><div class="continue_button">Continue</div></a>
            	<br /><br /><br />
            </div>
        </div>
        
	</div>

</body>
