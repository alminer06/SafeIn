<script>
	$(function() {

		 $('.map_notif').each(function(k,v){
			   var box = $(this).dialog({ modal:true, resizable:false,autoOpen: false });
					$(this).parent().find('.ui-dialog-titlebar-close').hide();
			 
				 $( "#redpin" + k ).mouseover(function() {
					box.dialog( "open" );
					}).mouseout(function() {
					box.dialog( "close" );
				});
		  });
	});
</script>
