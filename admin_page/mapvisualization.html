<script src = "../jquery-1.11.1.js"> </script>
<title>Map Visualization</title>

<script>
	$(document).ready(function() { 
		var id = 0;
		
		$('#redpin1').hover(
			function(){ $('#map_notif1').css("display", "block") },
			function(){ $('#map_notif1').css("display", "none") }
		);
   
		$('#redpin2').hover(
			function(){ $('#map_notif2').css("display", "block") },
			function(){ $('#map_notif2').css("display", "none") }
		);
		
		$('.map').click(
			function(){ 
				id++;
				if(id%2 == 1){
					$('.map').css("background", "url(../images/map0.png)") 
				} else {
					$('.map').css("background", "url(../images/map.jpg)")
				}
			}
		);
		
		
	});

</script>

</head>

<body>
	-

	<div id="wrapper">
        <div id="header">
            <div id="logo">
                <a href="managesupport(ViewVolunteers).html"><h1>Safe</h1><h2>In</h2></a>

                	<a href="mapvisualization.html"><div class="category_menu" id="selected_category_menu">Logistics</div></a>
                    <a href="mapvisualization(human).html"><div class="category_menu">Human resources</div></a>
                    <a href="mapvisualization(all).html"><div class="category_menu">View all</div></a>
            </div>
        </div>
        <div class="admin_content">
        	<div class="map">
                <div class="redpin" id="redpin1">
					<div class="map_notif" id="map_notif1"></div>
				</div>
                <div class="redpin" id="redpin2">
